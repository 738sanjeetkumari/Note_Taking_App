<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Your Notes</h1>
        <a href="{{ url_for('add_note') }}" class="btn btn-primary mb-3">Add Note</a>
        <ul class="list-group">
            {% for note in notes %}
            <li class="list-group-item">
                <h5>{{ note.title }}</h5>
                <p>{{ note.content }}</p>
                <a href="{{ url_for('delete_note', id=note.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
